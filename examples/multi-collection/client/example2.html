<template name="example2">
	<h2>Example 2: Different Routes</h2>
	<div>
		<a href="{{pathFor "home"}}">Back to multi-collection examples</a>
	</div>
	<h4>Navigate to...</h4>
	<ul>
		<li><a href="/different-routes/ds3">DataSet 3</a></li>
		<li><a href="/different-routes/ds4">DataSet 4</a></li>
	</ul>
</template>

<template name="exTwoDataSetThree">
	<div>
		<h4>
			<a href="{{pathFor "home"}}">Back to multi-collection examples</a>
			&gt;
			<a href="{{pathFor "example2"}}">Example 2</a>
		</h4>
	</div>
    {{> pages}}
    {{> pagesNav}}
</template>

<template name="exTwoDataSetFour">

			<a href="{{pathFor "home"}}">Back to multi-collection examples</a>

<template name="exTwoDataSetThreePageCont">
  {{#if divWrapper pagesData}}
    <div class="{{divWrapper pagesData}}">
      {{> _pagesPage pagesData}}
    </div>
  {{else}}{{#if table pagesData}}
    {{#if tableWrapper pagesData}}
      <div class="{{tableWrapper pagesData}}">
        {{> _pagesTable pagesData}}
      </div>
    {{else}}
        {{> _pagesTable pagesData}}
    {{/if}}
  {{else}}
  {{> _pagesPage pagesData}}
  {{/if}}
  {{/if}}
</template>

<template name="exTwoDataSetThreeNavCont">
  {{> _pagesNav pagesData}}
</template>
